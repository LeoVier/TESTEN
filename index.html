<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        #container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #inputItem,
        #addBtn {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        #itemList {
            list-style: none;
            padding: 0;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .item button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="container">
        <h2>Einkaufsliste</h2>
        <input type="text" id="inputItem" placeholder="Neues Element hinzufügen">
        <button id="addBtn" onclick="addItem()">Hinzufügen</button>
        <ul id="itemList"></ul>
    </div>

    <script>
        async function loadItems() {
            const response = await fetch('shoppingList.json');
            const data = await response.json();

            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '';

            data.forEach(item => {
                const li = document.createElement('li');
                li.className = 'item';
                li.textContent = item;
                itemList.appendChild(li);
            });
        }

        async function addItem() {
            const inputItem = document.getElementById('inputItem');
            const newItem = inputItem.value.trim();

            if (newItem !== '') {
                const response = await fetch('shoppingList.json');
                const data = await response.json();

                data.push(newItem);

                await fetch('shoppingList.json', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                inputItem.value = '';
                loadItems(); // Reload the list after adding an item
            }
        }

        // Load items on page load
        document.addEventListener('DOMContentLoaded', loadItems);
    </script>

</body>

</html>
